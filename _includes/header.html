
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> {% if page.title %} {{ page.title }} | {% endif %} Benjamin Herbert, Software Engineer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Benjamin Herbert">
    
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/assets/css/custom.css" rel="stylesheet"> 

    <!-- Google font configuration -->
    <link href="http://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="/assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Herbert.cc</a>
          <div class="nav-collapse">
            <!--         
            
            <ul class="nav">
              <li class="active"><a href="/"><i class="icon-home icon-white"></i>Home</a></li>
            </ul>
          </div>-->
          <!--/.nav-collapse -->
          <ul class="nav">
	    {% for link in site.navigation %}
		{% assign current = nil %}
		{% if page.url == link.url %}
		    {% assign current = 'active' %}
		{% endif %}
		<li class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
		    
		    <a href="{{ link.url }}">{% if link.iconclass %} <i class="{{link.iconclass}}"></i> {% endif %}
		    {{ link.text }}</a>
		</li>
	    {% endfor %}
	  </ul>
          
          
        </div>
      </div>
    </div>

    <div class="container">
